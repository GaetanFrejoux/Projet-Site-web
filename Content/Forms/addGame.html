    <form  id="addgame_form" action="http://10.16.21.1/~salayran/traitement.php" target="_blank" method="post">
      <fieldset>
        <h1>Ajouter votre jeu</h1>
            <fieldset>

                <label for = "title" > Titre </label>
                <input id = "title" name = "title" placeholder="Votre Titre"/>

                <br/><br/>
                <label for="file"> Choose your file </label>
                <input id="file" name="file" type="file" />

                <br/><br/>

                <label for = "desc" > Description </label>
                <textarea id="desc" cols = "50" rows = "10"  maxlength="280"> </textarea>

                <br/>
            </fieldset>

            <fieldset>

                <label for = "editeur" > Editeur </label>
                <input  id = "editeur" type="text" name = "editeur" placeholder="Votre Editeur" maxlength="50"/>

                <br/>
             </fieldset>

            <fieldset>
                <br/>

                <label for = "dev" > Developpeurs </label>
                <input id = "dev"  name = "dev" placeholder = "Votre developpeur" maxlength="50"/>

                <br/>
                </fieldset>
            <fieldset>
                <br/>

                <label for = "pf" > Plate-forme </label>
                <input id = "pf" name = "pf" placeholder = "Votre plate-forme" maxlength="50"/>

                <br/>
             </fieldset>
            <fieldset>
                <br/>

                <label for = "kind" > Genre </label>
                <input id = "kind"  name = "kind" placeholder = "Votre genre" maxlength="50"/>

                <br/>
             </fieldset>
            <fieldset>
                <br/>

                <label for = "number" > Quelques chiffres </label>
                <input id = "number"  name = "number" placeholder = "Votre chiffre" maxlength="50"/>

                <br/>
            </fieldset>
            <input id="submit_1" type="button" name="check_all" onclick="upload_game()" value="Envoyer"/>
        </form>
    </body>
